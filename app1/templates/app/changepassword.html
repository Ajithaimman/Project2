<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container" style="border: 2px solid black;width: 30%;background-image: url('https://as2.ftcdn.net/v2/jpg/06/53/55/55/1000_F_653555533_qxX2GUXubGtDT1VqNIDQmKF225EY6QlW.jpg')">
    <h2 class="text-center">You can change your Password</h2>
    <form onsubmit="return validation()" action="." method="post" style="margin-left: 40px;text-align: center;color:red">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
        <label id="lab1" style="visibility: hidden;">pls enter email</label>
      </div>
  
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        <label id="lab2" style="visibility: hidden;">Invalid password</label>
      </div>
  
      
      <button type="submit" class="btn btn-primary">Login</button>
  
      <div class="text-center text-primary fw-bold">
        <small style="font-size: 15px;">New user?<a href="#" class="text-danger text-decoration-none">Register now</a></small>
      </div>  
    </form>

    {% for msg in messages %}
        <strong style="color: green;font-size: 30px; margin-left: 45px;">{{msg}}</strong>
    {% endfor %}
  </div>
</body>
</html>
